<!DOCTYPE html>
<html>
<head>
<title>Snippets</title>
<style type="text/css">

body{
	margin: 0;
	padding: 0;
}

h1{
  font-size: 12px;
  font-family: Menlo;
  color: rgb(128, 128, 128);
  z-index: 69;
  padding-left: 10px;
  font-weight: 300;
  line-height: 1.5;
 }


.code{
  font-size: 12px;
  font-family: Menlo;
  font-weight: 100;
  color: rgb( 0, 0, 0);
  line-height: 1.5;
  padding-left: 10px;
}

.lg{
	color: rgb(128, 128, 128);
	display: inline;
}

</style>
</head>
<body>

<h1>
Example<br/>
APPEND key value
<br/><br/>
////////////////////////////////
<br/><br/>	
</h1>

<div class="code">
<div class="lg">redis></div> EXISTS mykey<br/>
(integer) 0<br/>
<div class="lg">redis></div> APPEND mykey "Hello"<br/>
(integer) 5<br/>
<div class="lg">redis></div> APPEND mykey " World"<br/>
(integer) 11<br/>
<div class="lg">redis></div> GET mykey<br/>
"Hello World"<br/>
</div>

%@

</body>
</html>
